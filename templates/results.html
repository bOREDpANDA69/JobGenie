<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>

        .job-title {
            display: flex;
            align-items: center;
        }

        .job-title img {
            margin-left: 5px;
            margin-bottom: 5px;
            height: 1em; /* Adjust to match text size */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 style="font-family: 'DM Serif Text', serif;"> Hello, {{ data["candidate"] }}</h1>
        <h5 style="font-family: 'DM Serif Text', serif;">We went through your resume in depth, here are the job profiles we recommend you.</h5>
        <div class="job-list mt-4">
            {% for job in data["jobs"] %}
                <div class="job">
                    <div class="job-title">
                        <h4>{{ job.title }}</h4>
                        <a href="https://linkedin.com/jobs/search/?keywords={{'%20'.join(job.title.split())}}&origin=JOBS_HOME_SEARCH_BUTTON&refresh=true%" target="_blank">
                            <img src="https://i.ibb.co/Wn3z7YN/linkedin.png" alt="LinkedIn">
                        </a>
                    </div>
                    <ul>
                        {% for reason in job.reasons %}
                            <li>{{ reason }}</li>
                        {% endfor %}
                    </ul>
                    <h5>Skills</h5>
                    <ul>
                        <p>{{ job["skills"] | join(', ') }}</p>
                    </ul>
                </div>
                <hr>
            {% endfor %}
        </div>
    </div>
</body>
</html>
